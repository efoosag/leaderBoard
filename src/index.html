<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
  </head>
  <body>
    <div class="container">
      <div class="title"><h1>Leaderboard</h1></div>
      <div class="content">
        <div class="display-scores">
          <div class="scores-title">
            <div class="display-scores-title">Recent scores</div>
            <button type="button" id="refresh">Refresh</button>
          </div>
          <div id="message"></div>
          <div class="display-scores-content">
            <ul class="scores-list"></ul>
          </div>
        </div>
        <div class="add-scores">
          <div class="add-scores-title">Add your scores</div>
          <div class="add-scores-content">
            <form action="#" class="add-scores">
              <div class="add-scores-input">
                <input
                  type="text"
                  class="player-name"
                  id="player-name"
                  placeholder="Player Name"
                />
                <input
                  type="text"
                  class="player-score"
                  id="player-score"
                  placeholder="Player Score"
                />
              </div>
              <button type="submit" id="btn-submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
