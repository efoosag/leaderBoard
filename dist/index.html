<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <div class="container">
      <div class="title">Leaderboard</div>
      <div class="content">
        <div class="display-scores">
          <div class="display-scores-title">
            <p>Recent scores</p>
            <button type="button">Refresh</button>
          </div>
          <div class="display-scores-content">
            <ul class="scores-list">
              <li>Name: 100</li>
              <li>Name: 20</li>
              <li>Name: 50</li>
              <li>Name: 78</li>
              <li>Name: 125</li>
              <li>Name: 77</li>
              <li>Name: 42</li>
            </ul>
          </div>
        </div>
        <div class="add-scores">
          <div class="add-scores-title">Add your scores</div>
          <div class="add-scores-input">
            <input type="text" class="name" id="name" />
            <input type="text" class="score" id="score" />
            <button type="button">Refresh</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
